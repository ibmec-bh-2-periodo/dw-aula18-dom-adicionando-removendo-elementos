<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contato</h1>
        <a href="#" id="toggle-dark-mode">Dark Mode</a>
      </header>

      <form
        class="formulario"
        method="post"
        action="http://localhost:3000/contato"
      >
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      
    <!-- Botão para verificar mensagens -->
    <div class="verificar-container">
      <button id="btn-verificar-mensagens">Verificar mensagens enviadas</button>
    </div>
    
    <!-- Container para exibir as mensagens -->
    <div id="mensagens-container" class="mensagens-container hidden">
      <h2>Mensagens Enviadas</h2>
      <div id="lista-mensagens"></div>
    </div>
  </div>
      
    </div>

    <script src="services/scripts.js"></script>
    <script src="services/api_requests.js"></script>
  </body>
</html>
